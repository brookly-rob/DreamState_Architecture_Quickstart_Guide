<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamstate Architecture Quick Start</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dreamstate Architecture</h1>
        <h2>Quick Start Guide</h2>

        <div class="section">
            <div class="button-group-vertical">
                <div class="button-item">
                    <label>GIVE THIS FILE TO YOUR AI:</label>
                    <button id="downloadFileBtn">Get File to Upload to AI</button>
                </div>
                <div class="button-item">
                    <label>Or just paste that file's content in chat:</label>
                    <button id="copyTextBtn">Click here to copy content</button>
                </div>
                <div class="button-item">
                    <label>The AI will ask you for these files:</label>
                    <button id="downloadZipBtn">Download Architecture Pack</button>
                </div>
            </div>
        </div>

        <hr class="separator">

        <div class="section">
            <div class="button-item">
                <label>Parsing and Assembling Framework:</label>
                <button id="openAppBtn">Open/Close TriadForge + DreamParserMAX</button>
            </div>
            <div id="embeddedAppContainer" class="hidden app-frame-container">
                <iframe id="embeddedAppFrame" src="" frameborder="0"></iframe>
            </div>
        </div>

        <hr class="separator">

        <div class="section">
            <h3>TriadForge Save Files</h3>
            <div class="button-item">
                <label for="saveFileSelector">You can download one of these and LOAD in TriadForge:</label>
                <select id="saveFileSelector">
                    <option value="assets/triad_starter_framework.json">Starter Framework</option>
                    <option value="assets/triad_riley_2025-07-03.json">Riley</option>
                    <option value="assets/triad_claire_2025-06-14.json">Claire</option>
                    <option value="assets/triad_echo_2025-07-02.json">Echo</option>
                    <option value="assets/triad____guy_2025-07-01.json">ðŸ‘•Guy</option>
                </select>
                <button id="downloadSaveFileBtn">Download Selected Profile</button>
            </div>
        </div>

        <hr class="separator">

        <div class="section">
            <div class="button-item">
                <label>Core Architecture Exploration:</label>
                <button id="openCoreOverviewBtn">Open/Close Core Architecture Overview</button>
            </div>
            <div id="coreOverviewContainer" class="hidden app-frame-container">
                <iframe id="coreOverviewFrame" src="" frameborder="0"></iframe>
            </div>
        </div>

        <hr class="separator">

        <div class="section">
            <h3>Building a Dynamo Triad</h3>
            <div class="button-group-vertical">
                <div class="button-item">
                    <label>Begin Dynamo Triad Process:</label>
                    <button id="downloadAIProcessFileBtn">Give This File to AI to Begin Building Dynamo Triad</button>
                </div>
                <div class="button-item">
                    <label>Or just paste its content in chat:</label>
                    <button id="copyAITextBtn">Click here to copy it</button>
                </div>
                <div class="button-item">
                    <label>Core Builder Files:</label>
                    <button id="downloadCoreComponentBtn">The AI Will Need These Files</button>
                </div>
            </div>
        </div>

        <hr class="separator">

        <div class="section">
            <h3>Project Setup Tools</h3>
            <div class="button-group-vertical">
                <div class="button-item">
                    <label>New Project Structure:</label>
                    <button id="setupNewFolderBtn">Set Up A New Folder</button>
                </div>
                <div class="button-item">
                    <label>ALL Dreamstate Tools:</label>
                    <button id="downloadAllToolsBtn">Download All Tools in Zip File</button>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
